<!DOCTYPE html>
<html>

<head>
	<title> Issue Certificate </title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
	<br>
	<div class="flex justify-end">
		<nav>
			<a href="index.html"> Home </a>
			<a href="issueCertificate.html"> <input type="button"
					class="rounded-lg bg-blue-500 px-2 py-4 mr-4 text-white" name="iscerti" value="Issue Certificate">
				</input> </a>
		</nav>
	</div>
	<b> <a class="ml-4 text-2xl"> Certificate Dapp </a></b>
	</div>

	<div>
		<div class="ml-20 px-4 py-10 mr-20 mt-10 border-2 bg-gray-100">
			<form class="ml-10">
				<h4 class="text-xl"> Issue New Certificate </h4>
				<br>
				<label> Select Course* </label> <br>
				<select name="course" class="w-96 h-8">
					<option value="Blockchainassosiate"> Certified Blockchain Assosiate</option>
					<option value="Hyperledger"> Hyper Ledger </option>
					<option value=" BLockchain"> Blockchain </option>
				</select> <br> <br>

				<label> Certificate ID* </label> <br>
				<input class="w-96  h-8" type="text" name="text" placeholder="Enter Your Customer ID" required> </input>
				<br> <br>

				<label> Candidate Name* </label> <br>
				<input class="w-96 h-8" type="text" name="text" placeholder="Enter Your Name" required> </input><br>
				<br>

				<label> Grade* </label> <br>
				<select name="grade" class="w-96 h-8">
					<option value="S"> S</option>
					<option value="A+"> A+ </option>
					<option value="A"> A </option>
				</select> <br> <br>

				<label> Issue Date* </label> <br>
				<input type="date" class="w-96 h-8"> </input> <br> <br>

				<input type="submit" value="Issue Certificate" class="bg-cyan-500 text-white rounded-lg px-4 py-2">
			</form>
		</div>

</body>
</div>

</html>
